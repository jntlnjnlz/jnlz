<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Get Well Soon â€” Envelope</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #ffffff;
    --envelope: #0b0b0b; /* black envelope */
    --paper: #fff;
    --text: #0b0b0b;
    --soft-shadow: 0 10px 30px rgba(11,11,11,0.12);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Playfair Display", serif;
    background: var(--bg);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* center stage */
  .stage{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
  }

  /* Container to hold envelope + letter (controls stacking) */
  .card {
    position:relative;
    width:360px;
    max-width:92vw;
    perspective:1000px;
    text-align:center;
  }

  /* Envelope body */
  .envelope {
    width:100%;
    height:220px;
    background: linear-gradient(180deg, var(--envelope), #111);
    border-radius:10px;
    box-shadow: var(--soft-shadow);
    position:relative;
    overflow:hidden;
    cursor:pointer;
    transition: transform 420ms cubic-bezier(.2,.9,.2,1), opacity 420ms;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Top flap (triangle) */
  .envelope::before{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:60%;
    background: linear-gradient(180deg,#151515,#0b0b0b);
    clip-path: polygon(0 0, 100% 0, 50% 60%);
    transition: transform 420ms cubic-bezier(.2,.9,.2,1);
    transform-origin: 50% 100%;
    z-index:2;
  }

  /* subtle seam */
  .envelope::after{
    content:"";
    position:absolute;
    left:12px; right:12px; top:calc(50% - 2px);
    height:2px;
    background: rgba(255,255,255,0.03);
    z-index:3;
  }

  /* paper letter (initially hidden behind envelope) */
  .letter {
    width:86%;
    margin:0 auto;
    padding:26px 22px;
    background: var(--paper);
    border-radius:8px;
    box-shadow: 0 12px 36px rgba(11,11,11,0.06), inset 0 1px 0 rgba(0,0,0,0.03);
    color: var(--text);
    font-size:26px;
    line-height:1.1;
    transform: translateY(20px) scale(.98);
    opacity:0;
    transition: transform 420ms ease, opacity 420ms ease;
    z-index:1;
    position:relative;
    pointer-events:none;
    user-select:none;
    text-align:center;
  }

  /* message style */
  .message{
    font-weight:600;
    letter-spacing:0.2px;
  }

  /* small hint text */
  .hint{
    margin-top:12px;
    font-size:12px;
    color:rgba(0,0,0,0.45);
    font-weight:400;
  }

  /* envelope opened state */
  .card.open .envelope{
    transform: translateY(-48px) scale(.98);
    opacity:0.98;
  }
  .card.open .envelope::before{
    transform: rotateX(180deg) translateY(-6px);
    opacity:0.0;
  }
  .card.open .letter{
    transform: translateY(-36px) scale(1);
    opacity:1;
    pointer-events:auto;
  }

  /* small paperclip/ornament (pure CSS) */
  .ornament{
    position:absolute;
    top:10px;
    left:14px;
    font-size:20px;
    z-index:5;
    color:rgba(255,255,255,0.85);
    transform: rotate(-12deg);
    user-select:none;
    pointer-events:none;
  }

  /* responsive adjustments */
  @media (max-width:420px){
    .envelope{ height:190px; }
    .letter{ font-size:20px; padding:20px; }
  }

  @media (max-width:340px){
    .envelope{ height:170px; }
    .letter{ font-size:18px; padding:18px; }
  }

  /* small aesthetic: hover lift */
  .envelope:hover{ transform: translateY(-6px); }

  /* focus outline for keyboard users */
  .envelope:focus{
    outline:3px solid rgba(0,0,0,0.06);
    outline-offset:6px;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="card" id="card" aria-live="polite">
      <div class="ornament">ðŸ“Ž</div>

      <!-- Envelope (clickable) -->
      <div class="envelope" id="envelope" role="button" tabindex="0" aria-pressed="false" aria-label="Open envelope to read message">
        <!-- we keep it visually simple; letter sits beneath -->
      </div>

      <!-- Letter / message -->
      <div class="letter" id="letter" aria-hidden="true">
        <div class="message">get well soon love <span aria-hidden="true">ðŸ¥º ðŸ˜˜</span></div>
        <div class="hint">Click the envelope to close/open</div>
      </div>
    </div>
  </div>

<script>
  // Make the envelope open/close on click / keyboard
  (function(){
    const card = document.getElementById('card');
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');

    function toggle() {
      const isOpen = card.classList.toggle('open');
      envelope.setAttribute('aria-pressed', String(isOpen));
      letter.setAttribute('aria-hidden', String(!isOpen));
    }

    envelope.addEventListener('click', toggle);
    envelope.addEventListener('keydown', function(e){
      if (e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        toggle();
      }
    });
  })();
</script>
</body>
</html>
